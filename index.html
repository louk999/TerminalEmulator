<!DOCTYPE html>

    <style>
        body {
            background-color: #1a1a1a;
            background-image: radial-gradient(rgba(255, 10, 214, 0.75), #1a1a1a 80%);
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Source Code Pro', monospace;
            font-size: 1.2em;
            overflow: hidden;
        }
            #terminal {
        background-color: #000000cc;
        padding: 20px;
        width: 70%;
        height: 70%;
        border: solid 2px #FF00FF;
        color: #ffffff;
        text-shadow: 0 0 1px #6f6f6f, 0 0 2px #6f6f6f, 0 0 2px #969696, 0 0 1px #949494;
        position: relative;
        overflow: hidden;
        text-align: center;
    }

    #terminal-inner {
        overflow-y: auto;
        max-height: calc(100% - 40px); /* Subtract padding to prevent scrollbar from overlapping */
        scroll-behavior: smooth; /* Enable smooth scrolling behavior */
    }

    #terminal-inner::-webkit-scrollbar {
        width: 8px; /* Set the width of the scrollbar */
    }

    #terminal-inner::-webkit-scrollbar-track {
        background-color: #000000cc; /* Set the background color of the scrollbar track */
    }

    #terminal-inner::-webkit-scrollbar-thumb {
        background-color: #FF00FF; /* Set the color of the scrollbar thumb */
    }

    #terminal-inner::-webkit-scrollbar-thumb:hover {
        background-color: #FF00FFcc; /* Set the color of the scrollbar thumb on hover */
    }

    #noise {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.03),
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px,
            transparent 2px
        );
        animation: noise 0.2s infinite linear;
    }

    @keyframes noise {
        to {
            background-position: 100% 100%;
        }
    }
    .option {
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        .highlight {
            background-color: #FF00FFcc;
        }
    </style>

function getAsciiDigit(n) {
            return digits[n];
        }

        function startCountdown() {
            var countdown = 10;
            var timerId = setInterval(function() {
                var asciiCountdown = countdown.toString().split('').map(getAsciiDigit).join('\n');
                $('#ascii').html(asciiCountdown);
                countdown--;
                if (countdown < 0) {
                    clearInterval(timerId);
                }
            }, 1000);
        }

        setTimeout(function() {
            new Typed('#ascii', {
                strings: [asciiArt],
                typeSpeed: 0,
                backSpeed: 0,
                loop: false,
                cursorChar: '',
                contentType: 'html',
                onComplete: function(self) {
                    new Typed('#options', {
                        strings: [optionsStr],
                        typeSpeed: 1,
                        backSpeed: 0,
                        loop: false,
                        cursorChar: '',
                        contentType: 'html',
                        onComplete: function(self) {
                            var options = document.getElementsByClassName('option');
                            var currentOption = 0;
                            options[currentOption].classList.add('highlight');

                            document.onkeydown = function(e) {
                                switch (e.keyCode) {
                                    case 37: // left arrow key
                                        options[currentOption].classList.remove('highlight');
                                        currentOption = (currentOption - 1 + options.length) % options.length;
                                        options[currentOption].classList.add('highlight');
                                        break;
                                    case 39: // right arrow key
                                        options[currentOption].classList.remove('highlight');
                                        currentOption = (currentOption + 1) % options.length;
                                        options[currentOption].classList.add('highlight');
                                        break;
                                    case 13: // enter key
                                        if (options[currentOption].textContent === 'Home') {
                                            startCountdown();
                                        }
                                        break;
                                }
                            };
                        }
                    });
                }
            });
